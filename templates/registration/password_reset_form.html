{% extends 'base.html' %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter details below and we'll send you an email to reset it.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-success" type="submit" value="Reset Password">
</form>
{% endblock content %}
